{% extends "base.html" %}
{% load recipes_tags %}

{% block content %}
<ul>
    <h4>Все рецепты:</h4>
    {% get_all_recipes as all_recipes %}
    {% for recipe in all_recipes %}
        {% if recipe.name %}
            <li><a href="{{ recipe.get_absolute_url }}"> {{ recipe.name }} </a></li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
